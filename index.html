<script>
  var showContact = document.getElementById("js-show-contact");;
  showContact.addEventListener('click', function(event) {
    event.preventDefault();
    document.querySelectorAll('body')[0].classList.remove('contact-hidden');
    document.querySelectorAll('body')[0].classList.add('contact-shown');
  });
  var hideContact = document.getElementById("js-hide-contact");;
  hideContact.addEventListener('click', function(event) {
    event.preventDefault();
    document.querySelectorAll('body')[0].classList.remove('contact-shown');
    document.querySelectorAll('body')[0].classList.add('contact-hidden');
  });
